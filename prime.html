<!DOCTYPE html>
<html>

<head>
	<title>
		Check a number is Prie with JavaScript
	</title>
	
	<script type="text/javascript">
	
		// Function to check prime numbers
		function p () {
		
			var n, i, flag = true;
			
			//getting the value form text
			//Field using DOM
			n = document.myform.n.value;
			n = parseInt(n)
			for(i = 2; i<= n - 1; i++)
				if (n % i == 0) {
					flag = false;
					break;
				}
				
				//Check and display alert message
			if (flag == true)
				alert(n + " is prime");
			else
				alert(n + " is not prime");
				
		}
	</script>
</head>

<body>
	<center>
		<h1></h1>
		
		<h4>Prime Number Checker</h4>
		
		<hr color="lightgrey">
		
		<form name = "myform">
			Enter the number to check:
			<input type="text" name= n value="">
			
			<br><br>
			
			<input type="button" value="Check" onClick="p()">
			<br>
		</form>
	</center>
</body>

</html>
